<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Welcome to CSS</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Introduction to CSS</p>
        </section>
        <section class="content">
            <h2 class="highlight">LION</h2>
            <p class="highlight">Here is an example of styled text with margins, padding, and borders.</p>
            <img src="lion.jpg" alt="Image of a lion" class="styled-image">
        </section>
    </main>
    <h1 id="heading">Contact Us</h1>
    <form action="#" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <footer>
        <p>&copy; 2025 BRIAN MBARU</p>
    </footer>
</body>
</html>
